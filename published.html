    <script>
        //阻止穿透事件和编辑器起冲突给需要点击的地方加class=needsclick
        $(function(){
            new
            FastClick(document.body);
        })
        $(document).ready(function() {
            //		背景高度
            var winHeight = window.innerHeight;
            var bodyHeight = $(".published-details-content").height();
            if(winHeight > bodyHeight){
                $(".published-details-content").css({height: winHeight});
            }
            // 术前诊断(左)

                title: '术前诊断（左）',
                floor:'<ul class="rec-ul"><li></li><li></li></ul>',
                triggerDisplayData: false,
                wheels:[
                    {data:[
                            {
                                id:'2',
                                value:'正常',
                                childs:[
                                    {id:'1',value:'正常'}
                                ]
                            },
                            {
                                id:'3',
                                value:'良性',
                                childs:[
                                    {id:'1',value:'良性A'},
                                    {id:'2',value:'良性B'},

                                    {id:'4',value:'良性D'},

                                    {id:'5',value:'其他E'}
                                ]
                            }

                        ]}

                ],



                position:[0,0], //初始化定位


                callback:function(indexArr, data){


                    for (var i=0;i<data.length;i++) {

                        $("#published-shuqian-l").empty().append(data[i].value + '-' + data[++i].value);

                    }
                }
            })
            // 术前诊断(右)
            var mobileSelect2 = new MobileSelect1({
                trigger: '#published-s-r',
                title: '术前诊断（右）',

                    }
                }
            })
            // 拟行手术（左）

                trigger: '#operation-l',
                title: '拟行手术（左）',
                floor:'<ul class="published-ul"><li></li></ul>',
                triggerDisplayData: false,
                wheels:[
                    {data:[
                            {id:'1',value:'正常'},
                            {id:'2',value:'胃十二指肠吻合术'},

                            {id:'6',value:'主动脉瓣狭窄扩张术'}
                        ]}
                ],
                position:[3], //初始化定位

                callback:function(indexArr, data){

                    for (var i=0;i<data.length;i++) {
                        $("#operation-cho-l").empty().append(data[i].value);

                    }
                }
            })
            // 拟行手术（右）
            var mobileSelectq = new MobileSelect({
                trigger: '#operation-r',

<body>
<div class="published-details-content">
    <div class="published-details-nav">
        <i class="iconfont icon-cha published-zuo"></i>
        <div class="published-details-nav-list">编辑内容</div>
        <div class="published-fabu">发布</div>
        <div class="clearfix"></div>
    </div>
<div class="published-content">
    <dl>
        <dt>
            <input class="published-input" type="text" name="" value="请填写发布标题(不超过10字)" onfocus="if(this.value=='请填写发布标题(不超过10字)'){this.value=''}" onblur="if(this.value==''){this.value='请填写发布标题(不超过10字)'}">
        </dt>
        <dt>
            <p>积分</p>
        </dt>
        <dt>
            <input class="published-input" type="text" name="" value="请输入浏览所需积分(默认消耗积分为0)" onfocus="if(this.value=='请输入浏览时所需积分(不填默认消耗积分为0)'){this.value=''}" onblur="if(this.value==''){this.value='请输入浏览时所需积分(不填默认消耗积分为0)'}">
        </dt>
        <dt>
            <p>左乳</p>
        </dt>
        <dt id="published-s-l">
            <span class="published-inputz" id="published-shuqian-l">请选择术前诊断</span>
            <i class="iconfont icon-sanjiao published-sanjiao"></i>
            <div class="clearfix"></div>
        </dt>
        <dt id="operation-l">
            <span class="published-inputz" id="operation-cho-l">请选择手术类型</span>
            <i class="iconfont icon-sanjiao published-sanjiao"></i>
            <div class="clearfix"></div>
        </dt>
        <dt>
            <p>右乳</p>
        </dt>
        <dt id="published-s-r">
            <span class="published-inputz" id="published-shuqian-r">请选择术前诊断</span>
            <i class="iconfont icon-sanjiao published-sanjiao"></i>
            <div class="clearfix"></div>
        </dt>
        <dt id="operation-r">
            <span class="published-inputz" id="operation-cho-r">请选择手术类型</span>
            <i class="iconfont icon-sanjiao published-sanjiao"></i>
            <div class="clearfix"></div>
        </dt>
    </dl>
</div>
    <div class="publish-article-content">
        <input type="hidden" id="target">
        <div class="article-content needsclick" id="publishcontent" contenteditable="true" style="user-select: text; overflow-y: auto; outline: none; cursor: text;"><div class="placeholader" style="pointer-events: none;">请编写发布内容</div></div>
        <div class="footer-btn g-image-upload-box">
            <div class="upload-button">
                <span class="upload"><i class="upload-img"></i>插入图片</span>
                <input class="input-file" id="imageUpload" type="file" name="fileInput" accept="image/*" style="position:absolute;left:0;opacity:0;width:100%;">
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <ul>
        <li><i class="iconfont icon-shouye1-copy shouye curr"></i><p class="currfont">首页</p></li>
        <li><i class="iconfont icon-tubiao314 jiandang"></i><p>建档</p></li>
        <li><i class="iconfont icon-geren geren"></i><p>个人</p></li>
        <div class="clearfix"></div>
    </ul>
</div>
