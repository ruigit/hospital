<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="email=no"/>
    <meta name="keywords" content="关键字">
    <meta name="description" content="描述">
    <link href="favicon.ico" rel="shortcut icon">
    <title>hospital</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script>
        //阻止穿透事件
        $(function(){
            new
            FastClick(document.body);
        })
        $(document).ready(function() {
            //		背景高度
            var winHeight = window.innerHeight;
            $(".register-content").css({height: winHeight});
            // 显示隐藏密码
            $(".register-icon").on("click",function () {
                if($("#upass").hasClass('pas')) {
                    $("#upass").prop("type", "text");
                    $("#upass").removeClass("pas");
                }else {
                    $("#upass").prop("type", "password");
                    $("#upass").addClass("pas");
                }
            })
        })
    </script>
</head>
<body>
<div class="register-content">
    <div class="register-nav">
        <i class="iconfont icon-zuo regist-zuo"></i>
        <div class="change-password-nav-list">修改密码</div>
        <div class="clearfix"></div>
    </div>
    <div class="register-line">
        <div class="register-con">
            <p>

                <input class="register-input" id="uphone" type="text" name="phone" value="请输入您注册的手机号码" onfocus="if(this.value=='请输入您注册的手机号码'){this.value=''}" onblur="if(this.value==''){this.value='请输入您注册的手机号码'}">
            </p>

            <p>

                <input class="register-input" id="upass" type="text" name="psw" value="请设置密码(6~16位数字或字母)" onfocus="if(this.value=='请设置密码(6~16位数字或字母)'){this.value=''}" onblur="if(this.value==''){this.value='请设置密码(6~16位数字或字母)'}">
                <i class="iconfont icon-chakan register-icon"></i>
            </p>

            <p>
                <input class="register-input register-input-yanzheng" id="yanzheng" type="text" name="yanzheng" value="请输入验证码" onfocus="if(this.value=='请输入验证码'){this.value=''}" onblur="if(this.value==''){this.value='请输入验证码'}">
                <span class="get-code">获取验证码</span>
            </p>
        </div>


    </div>
    <button class="register-btn-info">修改密码</button>

</div>
</body>
</html>
