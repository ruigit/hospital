    <script>
        //阻止穿透事件
        $(function(){
            new
            FastClick(document.body);
        })
        $(document).ready(function() {
            //		背景高度
            var winHeight = window.innerHeight;
            $(".register-content").css({height: winHeight});
            // 显示隐藏密码
            $(".register-icon").on("click",function () {
                if($("#upass").hasClass('pas')) {
                    $("#upass").prop("type", "text");
                    $("#upass").removeClass("pas");
                }else {
                    $("#upass").prop("type", "password");
                    $("#upass").addClass("pas");
                }
            })
        })
    </script>
