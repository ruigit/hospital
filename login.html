<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="email=no"/>
    <meta name="keywords" content="关键字">
    <meta name="description" content="描述">
    <link href="favicon.ico" rel="shortcut icon">
    <title>hospital</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script>
        //阻止穿透事件
        $(function(){
            new
            FastClick(document.body);
        })
        $(document).ready(function() {
            //		背景高度
            var winHeight = window.innerHeight;
            var bodyHeight = $(".login-content").height();
            if(winHeight > bodyHeight){
                $(".login-content").css({height: winHeight});
            }
            // 显示隐藏密码
            $("#lpass").blur(function(){
                if($("#lpass").val()=='请输入登陆密码'){
                    $("#lpass").attr("type", "text");
                    $(".login-icon").show();
                    $(".login-clas").hide();
                }})
            $(".login-ic").on("click",function () {
                if($("#lpass").val()!='请输入登陆密码') {
                    if($("#lpass").hasClass('pas')) {
                        $("#lpass").prop("type", "text");
                        $("#lpass").removeClass("pas");
                        $(".login-icon").show();
                        $(".login-clas").hide();
                        // $('#lpass').removeAttr("disabled");
                    }else {
                        $("#lpass").prop("type", "password");
                        $("#lpass").addClass("pas");
                        $(".login-icon").hide();
                        $(".login-clas").show();
                        // $('#lpass').attr("disabled",true);
                    }
                }

            })
        })
    </script>
</head>
<body>
<div class="login-content">
    <div class="login-logo"><img src="img/index-logo.png" /></div>
    <div class="login-form">
        <p>
            <input class="login-input" id="lphone" type="text" name="phone" value="请输入手机号" onfocus="if(this.value=='请输入手机号'){this.value=''}" onblur="if(this.value==''){this.value='请输入手机号'}">
        </p>

        <p>
            <input class="login-input" id="lpass" type="text" name="psw" value="请输入登陆密码" onfocus="if(this.value=='请输入登陆密码'){this.value=''}" onblur="if(this.value==''){this.value='请输入登陆密码'}">
            <i class="iconfont icon-chakan login-ic login-icon"></i>
            <i class="iconfont icon-yincang login-ic login-clas"></i>
        </p>
        <span>忘记密码？</span>
        <div class="clearfix"></div>
    </div>
    <div class="login-button">login</div>
    <div class="login-border">
        <div class="login-border-left"></div>
        <div class="login-p">或</div>
        <div class="login-border-left"></div>
        <div class="clearfix"></div>
    </div>
    <div class="login-short">手机快捷登陆</div>
    <div class="login-short-list">
        <ul>
            <li>微信账号登陆</li>
            <li>|</li>
            <li>免费注册</li>
            <div class="clearfix"></div>
        </ul>
    </div>
</div>
</body>
</html>
