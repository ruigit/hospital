<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0"/>
    <meta name="x5-orientation" content="portrait"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="email=no"/>
    <meta name="keywords" content="关键字">
    <meta name="description" content="描述">
    <link href="favicon.ico" rel="shortcut icon">

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/rem.js"></script>
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script>
        //阻止穿透事件
        $(function(){
            new
            FastClick(document.body);
        })
        $(document).ready(function() {
            //		背景高度
            var winHeight = window.innerHeight;
            var bodyHeight = $(".collection-content").height();
            if(winHeight > bodyHeight){
                $(".collection-content").css({height: winHeight});
            }
        })
        function replacetest(obj) {
            var value = obj.value;
            value = value.replace(/[^\d]/g, "");
            var result = [];
            for(var i = 0; i < value.length; i++)
            {
                if (i % 4 == 0 && i != 0)
                {
                    result.push(" " + value.charAt(i));
                }
                else
                {
                    result.push(value.charAt(i));
                }
            }
            obj.value = result.join("");
        };
        function replacexing(obj) {
            var value = obj.value;
            var hivalue = $("#hidid").value;
            hivalue = value;
            var j = value.replace(/(.{5}).*(.{4})/,"$1**************$2");
            obj.value = j;
        };
    </script>
</head>
<body>
<div class="collection-content">
    <div class="collection-nav">
        <i class="iconfont icon-zuo collection-zuo"></i>
        <div class="collection-nav-list">积分提现</div>
        <div class="clearfix"></div>
    </div>
    <div class="integrali-list">
        <label>提现银行卡号</label>
        <p>
            <input type="hidden" name="hid" id="hidid" value="">
            <input class="integrali-list-input" maxlength="23" id="bank-card" onkeyup="replacetest(this)"  type="text" name="phone" value="请输入银行卡号" onfocus="if(this.value=='请输入银行卡号'){this.value=''}" onblur="if(this.value==''){this.value='请输入银行卡号'} replacexing(this)">
        </p>
        <label>提现积分（10积分可兑换1元）</label>
        <p>
            <span><i class="iconfont icon-wodejifen wodejifen"></i></span>
            <input class="integrali-list-inputr"  type="text" name="phone" value="请输入金额" onfocus="if(this.value=='请输入金额'){this.value=''}" onblur="if(this.value==''){this.value='请输入金额'}">
            <i class="clearfix"></i>
        </p>
        <button class="integrali-list-btn-info">提现</button>
    </div>
</div>
<div class="footer">
    <ul>
        <li><i class="iconfont icon-shouye1-copy shouye"></i><p>首页</p></li>
        <li><i class="iconfont icon-tubiao314 jiandang"></i><p>建档</p></li>
        <li><i class="iconfont icon-geren geren  curr"></i><p class="currfont">个人</p></li>
        <div class="clearfix"></div>
    </ul>
</div>
